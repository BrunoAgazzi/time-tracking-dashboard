<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Time tracking dashboard</title>
</head>

<body>
  <main>
    <div class="board">

      <div class="board-main">
        <div class="user-container">
          <img src="./images/image-jeremy.png"/>
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>  
          </div>
        </div>
        <nav>
          <a href="#" id="daily">Daily</a>
          <a href="#" id="weekly">Weekly</a>
          <a href="#" id="monthly">Monthly</a>
        </nav>
      </div>

      <div class="board-activity board-work">
        <img src="./images/icon-work.svg" alt="Image work"/>
        <div class="activity-info">
          <div>
            <h3>Work</h3>
            <img src="./images/icon-ellipsis.svg" alt="image options"/>
          </div>
          <h2 id="work-hr">0hrs</h2>
          <p id="work-p">Last Week -5hrs</p>
        </div>
      </div>
      <div class="board-activity board-play">
        <img src="./images/icon-play.svg" alt="Image work"/>
        <div class="activity-info">
          <div>
            <h3>Play</h3>
            <img src="./images/icon-ellipsis.svg" alt="image options"/>
          </div>
          <h2 id="play-hr">0hrs</h2>
          <p id="play-p">Last Week -5hrs</p>
        </div>
      </div>
      <div class="board-activity board-study">
        <img src="./images/icon-study.svg" alt="Image work"/>
        <div class="activity-info">
          <div>
            <h3 class="">Study</h3>
            <img src="./images/icon-ellipsis.svg" alt="image options"/>
          </div>
          <h2 id="study-hr">32hrs</h2>
          <p id="study-p">Last Week -5hrs</p>
        </div>
      </div>
      <div class="board-activity board-exercise">
        <img src="./images/icon-exercise.svg" alt="Image work"/>
        <div class="activity-info">
          <div>
            <h3>Exercise</h3>
            <img src="./images/icon-ellipsis.svg" alt="image options"/>
          </div>
          <h2 id="exercise-hr">32hrs</h2>
          <p id="exercise-p">Last Week -5hrs</p>
        </div>
      </div>
      <div class="board-activity board-social">
        <img src="./images/icon-social.svg" alt="Image work"/>
        <div class="activity-info">
          <div>
            <h3>Social</h3>
            <img src="./images/icon-ellipsis.svg" alt="image options"/>
          </div>
          <h2 id="social-hr">32hrs</h2>
          <p id="social-p">Last Week -5hrs</p>
        </div>
      </div>
      <div class="board-activity board-self">
        <img src="./images/icon-self-care.svg" alt="Image work"/>
        <div class="activity-info">
          <div>
            <h3>Self Care</h3>
            <img src="./images/icon-ellipsis.svg" alt="image options"/>
          </div>
          <h2 id="self-hr">32hrs</h2>
          <p id="self-p">Last Week -5hrs</p>
        </div>
      </div>
      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bruno Agazzi ðŸ˜‰</a>.
    </div>
  </main>
</body>
<script src="./js/app.js"></script>
</html>
